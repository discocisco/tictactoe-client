<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="container-fluid" id="nav-bar">
        <ul class="nav nav-fill nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Sign-Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Sign-In</a>
          </li>
        </ul>
      </nav>
      <section class="container" id="main-content">
        <div class="col-12 col-xl-12">
          <h1>Tic-Tac-Toe</h1>
          <button type="button" class="btn btn-primary btn-lg">Play</button>
        </div>
        <div id="game-board">
          <div class="row">
            <div class="col-4 col-md-4 box">Box 1</div>
            <div class="col-4 col-md-4 box">Box 2</div>
            <div class="col-4 col-md-4 box">Box 3</div>
          </div>

          <div class="row">
            <div class="col-4 col-md-4 box">Box 4</div>
            <div class="col-4 col-md-4 box">Box 5</div>
            <div class="col-4 col-md-4 box">Box 6</div>
          </div>

          <div class="row">
            <div class="col-4 col-md-4 box">Box 7</div>
            <div class="col-4 col-md-4 box">Box 8</div>
            <div class="col-4 col-md-4 box">Box 9</div>
          </div>
        </div>
      </section>
    </body>
</html>
