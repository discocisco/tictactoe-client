<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <!-- Navigation bar-->
      <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" href="#">Home</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="#">About</a>
        <a class="flex-sm-fill text-sm-center nav-link" data-toggle="modal" data-target="#signUpModalCenter" href="#">Sign Up</a>
        <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
          Sign Up
        </button> -->
        <a class="flex-sm-fill text-sm-center nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Sign In</a>
      </nav>
      <section class="container" id="main-content">
        <div class="col-12 col-xl-12">
          <h1>Tic-Tac-Toe</h1>
          <button type="button" class="btn btn-primary btn-lg">Play</button>
        </div>
        <div id="game-board">
          <div class="row">
            <div class="col-4 col-md-4 box">Box 1</div>
            <div class="col-4 col-md-4 box">Box 2</div>
            <div class="col-4 col-md-4 box">Box 3</div>
          </div>

          <div class="row">
            <div class="col-4 col-md-4 box">Box 4</div>
            <div class="col-4 col-md-4 box">Box 5</div>
            <div class="col-4 col-md-4 box">Box 6</div>
          </div>

          <div class="row">
            <div class="col-4 col-md-4 box">Box 7</div>
            <div class="col-4 col-md-4 box">Box 8</div>
            <div class="col-4 col-md-4 box">Box 9</div>
          </div>
        </div>
      </section>

      <!-- Modal -->
      <div class="modal fade" id="signUpModalCenter" tabindex="-1" role="dialog" aria-labelledby="signUpModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signUpModalCenterTitle">Create a User!</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form id="sign-up">
              <div class="modal-body">
                <input type="text" name="credentials[email]" placeholder="your.email@example.com">
                <small id="emailHelp" class="form-text text-muted">Enter your email here.</small>
                <input type="text" name="credentials[password]" placeholder="********">
                <small id="passwordHelp" class="form-text text-muted">Enter a password.</small>
                <input type="text" name="credentials[password_confirmation]" placeholder="********">
                <small id="passwordConfirmHelp" class="form-text text-muted">Confirm your password.</small>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Create User</button>
              </div>
            </form>
          </div>
        </div>
      </div>

    </body>
</html>
